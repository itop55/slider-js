<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Slider js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider-1" class="slider">
        <div class="slider__wrapper">
            <div class="slider__items">
                <div class="slider__item">
                    <img class="img-fluid" src="img/slide1.jpg" alt="c1">
                    <div class="slider__description">Описание для 1 слайда...</div>
                </div>
                <div class="slider__item">
                    <img class="img-fluid" src="img/slide2.jpg" alt="c2">
                    <div class="slider__description">Описание для 2 слайда...</div>
                </div>
                <div class="slider__item">
                    <img class="img-fluid" src="img/slide3.jpg" alt="c3">
                    <div class="slider__description">Описание для 3 слайда...</div>
                </div>
                <div class="slider__item">
                    <img class="img-fluid" src="img/slide4.jpg" alt="c4">
                    <div class="slider__description">Описание для 4 слайда...</div>
                </div>
            </div>
        </div>
        <a class="slider__control slider__control_prev slider__control_show" href="#" role="button"></a>
        <a class="slider__control slider__control_next slider__control_show" href="#" role="button"></a>
    </div>
<script src="slider.js"></script>
</body>
</html>
